<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <script src="startGame.js" type="text/javascript" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    .arrow {
        border: solid black;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 3px;
    }

    .right {
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
    }

    .left {
        transform: rotate(135deg);
        -webkit-transform: rotate(135deg);
    }

    .diamond {
        width: 0;
        height: 0;
        border: 50px solid transparent;
        align-items: center;
        border-bottom-color: red;
        position: relative;
        top: -50px;
    }

    .diamond:after {
        content: '';
        position: absolute;
        left: -50px;
        top: 50px;
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-top-color: red;
    }

    .hr.new4 {
        border: 1px solid red;
    }


    .circle {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        padding: 10px;
        background: #fff;
        border: 3px solid #000;
        color: #000;
        align-items: center;
        text-align: center;
        font: 32px Arial, sans-serif;
         margin-top: 50px;
    }

    body {
        font-family: arial;
    }

    .main {

        margin: 2%;
    }

    .card {
        width: 10%;
        height: 250px;
        display: inline-block;
        box-shadow: 2px 2px 20px black;
        border-radius: 5px;
        margin: 4%;
        margin-left: 2cm;
        align-items: center;

    }

    .image img {
        width: 100%;
        border-top-right-radius: 4px;
        border-top-left-radius: 4px;



    }

    .title {

        text-align: center;
        padding: 10px;
        font-size: 13px;

    }

    h1 {
        font-size: 20px;
    }

    .des {
        padding: 3px;
        text-align: center;
        margin-top: -40px;
        border-bottom-right-radius: 3px;
        border-bottom-left-radius: 3px;

    }
    #button1{
        font-weight: bold;
        border: 1px solid green;

    }
    #button2{
        font-weight: bold;
        border: 1px solid red;
    }
    #random{
        font-weight: bolder;
        font-size: xx-large;
        color: black;
        align-items: center;
        justify-content: center;
        margin-left: 15%;
    }

    button {
        margin-top: 40px;
        margin-bottom: 10px;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px;
    }

    button:hover {
        background-color: black;
        color: white;
        transition: .5s;
        cursor: pointer;
    }
    .container {
  height: 690px;
  position: relative;
}

#vertical-center {
 font-size: 17px;;
}
#back{
    background-color: teal;
    width: 8%;
    font-size: larger
}
 .parent {
  display: flex;
  justify-content: space-between;
  width: 600px;
  background-color: white;
}
.bs {
  background-color: green;
  color: white;
  width: 100px;
  font-size: medium;
}
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: wheat;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: wheat;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color:wheat;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }

  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
}
</style>

<body>
    <button onclick="goBack()">GO BACK</button>
    <div class="topnav">
        <a href="" onclick="resetAll()">RESET</a>
        <div class="dropdown">
            <button class="dropbtn">SORT
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <button onclick="sortByPrice()">PRICE</button>
                <button onclick="sortByBet()">BET</button>
            </div>


        </div>
        <a href="#home" id="random"></a>
        <input type="text" id="search" class="form-control" placeholder="press enter to search" onchange="search()">
    </div>
    <div class="container">

        <div id="main"></div>
    </div>





</body>

</html>
